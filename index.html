<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Shop</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <header class="header">
        <!-- Navbar section starts here  -->
        <nav class="header-section">
            <div class="nav-container">
                <img src="images/pngwing.com.png" alt="Logo">
                <p>Awesome<span class="special">Shop</span></p>
            </div>
            <div class="items-container">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Gallery</a>
                <a href="">Discount</a>
                <div class="login-button">
                    <a href="">Login</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Banner section starts here  -->
        <section class="banner-section">
            <div class="text-container">
                <h1 class="banner-heading">Men Bags</h1>
                <p id="collections">New Men's Collections</p>
                <div class="icons">
                    <span><i style="color: blue;" class="fa-brands fa-facebook"></i></span>
                    <span><i style="color: red;" class="fa-brands fa-youtube"></i></span>
                    <span><i style="color: skyblue;" class="fa-brands fa-twitter"></i></span>
                    <span><i style="color: violet;" class="fa-brands fa-instagram"></i></span>
                </div>
                <div><button class="common-button">See More</button>
                    <button class="common-button">Shop Me</button>
                </div>
            </div>
            <div class="banner-image-container">
                <img src="images/banner-image/bag-picture.jpg" alt="">
                <div class="discount">30%</div>
            </div>
        </section>
    </main>
    <footer></footer>


</body>

</html>
